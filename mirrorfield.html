<!DOCTYPE html>
<html>
<head>
<script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>
<body>

<div id="main">
  <input type="text" id="mirroredValue" readonly> 
</div>

<script type="text/javascript">
JFCustomWidget.subscribe("ready", function(){
  // Listen for changes to the Jotform field with the specified name ('MID' in this case)
  JFCustomWidget.listenFromField('input_6', 'change', function(value) { // 1.11.4
    // Update the value of the 'mirroredValue' input field within the widget
    document.getElementById('mirroredValue').value = value;
  });
});
</script>

</body>
</html>
