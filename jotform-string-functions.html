<!DOCTYPE html>
<html>
<head>
    <title>Jotform + Widget</title>
    <script type="text/javascript" src="https://form.jotform.com/jsform/251815192554055"></script>
    <style>
        iframe#widgetFrame {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Form + Real-Time Widget</h2>

    <!-- Custom Widget Iframe -->
    <iframe id="widgetFrame" src="https://your-username.github.io/custom-widget/"></iframe>

    <script>
        // Wait for Jotform to load
        window.addEventListener("message", function(event) {
            if (!event.data || typeof event.data !== "string") return;

            const data = event.data;

            // Check if it looks like form data
            if (data.startsWith("fullName=")) {
                const fullName = decodeURIComponent(data.split("=")[1]);

                // Send it to the iframe widget
                const widgetFrame = document.getElementById("widgetFrame");
                widgetFrame.contentWindow.postMessage({ fullName }, "*");
            }
        });
    </script>
</body>
</html>
