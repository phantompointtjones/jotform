<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jotform Field Listener Widget</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    input { width: 100%; padding: 8px; font-size: 16px; }
    .output { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h3>Widget Display</h3>
  <input type="text" id="fieldValue" placeholder="Waiting for value..." readonly />
  <div class="output" id="result"></div>

  <script>
    function processString(str) {
      const left = str.slice(0, 5);
      const right = str.slice(-5);
      const mid = str.slice(2, 7);
      return `LEFT(5): ${left} | RIGHT(5): ${right} | MID(3,7): ${mid}`;
    }

    window.addEventListener("message", (event) => {
      const { value } = event.data || {};
      if (value) {
        document.getElementById("fieldValue").value = value;
        document.getElementById("result").innerText = processString(value);
      }
    });
  </script>
</body>
</html>
