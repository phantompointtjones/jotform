<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live MID Widget</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    #mid {
      font-size: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h3>MID (Live):</h3>
  <div id="mid">Waiting...</div>

  <script>
    window.addEventListener("message", function(e) {
      const message = e.data;

      // Handle JotForm widget messages
      if (typeof message === "string" && message.startsWith("{")) {
        try {
          const data = JSON.parse(message);
          const mid = data.#input_6;
          document.getElementById("#input_6").textContent = mid || "No MID provided";
        } catch (err) {
          console.error("Error parsing message:", err);
        }
      }
    });
  </script>
</body>
</html>
